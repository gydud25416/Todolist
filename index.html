<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="resource/style.css">
    <script src="resource/list.js" type="text/javascript"></script>
</head>
<body>
    <section>
        <h1>Todolist</h1>
        <div class="box">
            
            <div class="inputField">
                <label for="field">
                    <input type="text" id="field" name="field" placeholder="할 일 입력하기">
                    
                </label>
                <button type="button" onclick="addTodo()">추가</button>
            </div>
            
            <div class="listbox">
                <ul>
                    <li class="list"></li>
                </ul>
            </div>
           
            <button class="allDel" type="button" onclick="allDel()">전체 삭제</button>
        </div>
    </section>
</body>
</html>
